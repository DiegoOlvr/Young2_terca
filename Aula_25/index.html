<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 25</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <div class="cabecalho">
            <span>Endereço</span>
        </div>
        <div class="primeira-linha">
            <div class="cep-conteudo">
                <span>CEP *</span>
                <div>
                    <input type="text" placeholder="Digite o seu CEP">
                    <button type="button"></button>
                </div>
            </div>
            <div class="logradouro-conteudo">
                <span>Logradouro</span>
                <input type="text">
            </div>
        </div>
        <div class="segunda-linha">
            <div class="bairro">
                <span>Bairro</span>
                <input type="text">
            </div>
            <div class="cidade">
                <span>Cidade</span>
                <input type="text">
            </div>
            <div class="estado">
                <span>Estado</span>
                <input type="text">
            </div>
            <div class="numero">
                <span>Número</span>
                <input type="text">
            </div>
        </div>
    </main>
</body>
</html>
